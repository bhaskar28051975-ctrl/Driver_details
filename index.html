<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sree Kantha — Thumbnail Banner Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">
    <h2>Thumbnail / Banner Generator (16:9 — 1280×720)</h2>

    <div class="controls">

      <label>
        Driver Photo:
        <input id="driverFile" type="file" accept="image/*">
      </label>

      <label>
        Title:
        <input id="titleInput" type="text" value="Sree Kantha Tour and Travel">
      </label>

      <label>
        Taxi Number:
        <input id="taxiInput" type="text" value="AP 04 T5621">
      </label>

      <label>
        Stand Name:
        <input id="standInput" type="text" value="Tirupati">
      </label>

      <label>
        License Number:
        <input id="licenseInput" type="text" placeholder="APXX/123456">
      </label>

      <button id="renderBtn">Render Banner</button>
      <button id="downloadBtn">Download PNG</button>
    </div>

    <div class="preview-area">
      <canvas id="bannerCanvas" width="1280" height="720"></canvas>
    </div>

    <p class="notes">
      Notes: Upload driver photo and enter details. QR removed as per your request.
    </p>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
